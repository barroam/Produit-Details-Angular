<div *ngIf="produit" class="card text-white bg-dark ">
  <img class="card-img" [src]="produit.image" alt="{{ produit.titre }}">
  <div class="card-body">
    <h5 class="card-title text-warning">{{ produit.titre | uppercase }}</h5>
    <p class="card-text text-light">Prix: {{ produit.prix | currency:'EUR':'symbol':'1.2-2' }}</p>
    <p class="card-text text-light">Description: {{ produit.description }}</p>
  </div>
</div>
